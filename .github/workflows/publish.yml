name: Publish

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*" # publish when you push a semver tag like v1.2.3

concurrency:
  group: npm-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # optional (for npm provenance if you enable it)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node + npm auth
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: npm auth
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install deps
        run: yarn install --immutable

      - name: Build
        run: yarn publish
        env:
          CI: "true"

      # IMPORTANT: This is the publish mode that resolves workspace:^/* via npm packing
      - name: Publish each workspace with npm (resolves workspace ranges)
        run: |
          yarn deploy
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
