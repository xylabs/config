name: Publish

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*" # publish when you push a semver tag like v1.2.3

concurrency:
  group: npm-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # optional (for npm provenance if you enable it)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node + npm auth
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install deps
        run: yarn install --immutable

      - name: Build
        run: yarn build
        env:
          CI: "true"

      - name: Publish (npm publish per workspace, OIDC auth)
        run: |
          # safety: ensure we are NOT using token auth
          unset NODE_AUTH_TOKEN NPM_TOKEN || true

          yarn workspaces foreach \
            -A \
            -t \
            --topological \
            --no-private \
            -- sh -lc 'npm publish --access public'
