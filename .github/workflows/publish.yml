name: Publish

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*" # publish when you push a semver tag like v1.2.3

concurrency:
  group: npm-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Setup Node + npm auth
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Upgrade npm for Trusted Publishing
        run: npm i -g npm@^11

      - name: Checkout
        uses: actions/checkout@v4

      - name: Version
        run: node -v && npm -v

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install deps
        run: yarn install --immutable

      - name: Build
        run: yarn build
        env:
          CI: "true"

      - name: Unset env
        run: unset NODE_AUTH_TOKEN NPM_TOKEN NPM_CONFIG_USERCONFIG || true

      - name: Publish (npm publish per workspace)
        run: yarn workspaces foreach --all --verbose --no-private npm publish
